          <h3 class="article-title">日政府被判对福岛事故有过失 系首次针对该事故对政府判决</h3>
          <p class="article-info">2017-03-18</p>
          <p>日本共同社17日称，在福岛核事故疏散者集体诉讼中，前桥地方法院当天裁定日本政府与东京电力公司在2011年的福岛核事故中存在过失。法新社称，这是日本法院首次判决日本政府对该事故负有责任。</p>
          <p>共同社称，法院裁定“巨大海啸能够预见，事故能够预防”，认定政府和东京电力公司的责任，勒令其合计向62人支付3855万日元(约合人民币234万元)赔偿。这是日本约30起福岛集体诉讼的首起判决，预计将对其他判决带来影响。</p>
